<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div id="65" data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div id="83" data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div id="68" data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div id="70" data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div id="71" data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div id="72" data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div id="74" data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div id="75" data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div id="76" data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio id="audio65" data-key="65" src="sounds/clap.wav"></audio>
  <audio id="audio83" data-key="83" src="sounds/hihat.wav"></audio>
  <audio id="audio68" data-key="68" src="sounds/kick.wav"></audio>
  <audio id="audio70" data-key="70" src="sounds/openhat.wav"></audio>
  <audio id="audio71" data-key="71" src="sounds/boom.wav"></audio>
  <audio id="audio72" data-key="72" src="sounds/ride.wav"></audio>
  <audio id="audio74" data-key="74" src="sounds/snare.wav"></audio>
  <audio id="audio75" data-key="75" src="sounds/tom.wav"></audio>
  <audio id="audio76" data-key="76" src="sounds/tink.wav"></audio>

<script>
    function playSound(e) {
        let currentKey = 'audio' + e.keyCode;
        document.getElementById(currentKey).currentTime = 0;
        document.getElementById(currentKey).play();
    }
    
    function highlightKey(e) {
        let currentKey = document.getElementById(e.keyCode);
        currentKey.classList.add('playing');
        setTimeout(function() {
            currentKey.classList.remove('playing');
        },100);
    }
    
    window.addEventListener('keydown', playSound);
    window.addEventListener('keydown', highlightKey);
    
</script>


</body>
</html>
